{% extends "main/base.html" %}

{% block title %}
Create Session
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<form class="form-group" action="{% url 'meet:session_add' meet.id %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Create</button>
</form>
{% endblock %}
